name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Heroku Authentication
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Direct API Key Authentication
          echo "machine git.heroku.com login x-api-key password $HEROKU_API_KEY" > ~/.netrc
          chmod 600 ~/.netrc
          
          # Login Verification
          heroku auth:whoami || true
